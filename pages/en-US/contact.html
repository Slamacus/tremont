      </nav>
    </header>
    <div style="padding-top: 12rem" class="body-container flex-column">
      <section style="z-index: 10" class="contact flex-row">
        <div
          data-aos-offset="300"
          data-aos-once="false"
          data-aos-easing="ease-in-out"
          data-aos-duration="500"
          data-aos="fade-up"
          class="contact-text flex-column"
        >
          <div
            aria-label="Contact,"
            class="contact-text-title color-white font-calluna-bold flex"
          >
            <h1>Contact</h1>
          </div>
          <div
            class="contact-text-info flex-column color-white font-montserrat-light"
          >
            <div class="info flex-row">
              <i class="fal fa-map-marker-alt fa-fw color-accent"></i>
              <p aria-label="Our Location: 118, Random Street, Paris, France,">
                118 Random Street<br />
                75006 Paris<br />
                France
              </p>
            </div>
            <div class="info flex-row">
              <i class="fal fa-clock fa-fw color-accent"></i>
              <p
                aria-label="Our Working Hours: Monday to Friday: 10am to 9pm; Saturday to Sunday: 10am to 11pm,"
              >
                Mon - Fri: 10am - 9pm<br />
                Sat - Sun: 10am - 11pm
              </p>
            </div>
            <div class="info flex-row">
              <i class="fal fa-phone-alt fa-fw color-accent"></i>
              <p aria-label="Our Phone Number: 011, 25, 07, 260,">
                011 25 07 260
              </p>
            </div>
            <div class="info flex-row font-montserrat-bold">
              <i class="fal fa-comment fa-fw color-accent"></i>
              <p>Message Us</p>
            </div>
          </div>
          <div class="contact-text-form flex-column">
            <form class="contact-form flex-column" action="">
              <input
                aria-label="Type in your full name,"
                autocomplete="off"
                placeholder="Full Name"
                type="text"
              />
              <input
                aria-label="Type in your phone number,"
                autocomplete="off"
                placeholder="Phone Number"
                type="tel"
              />
              <input
                aria-label="Type in your email address,"
                autocomplete="off"
                placeholder="Email Address"
                type="email"
              />
              <textarea
                aria-label="Type in your message, "
                autocomplete="off"
                placeholder="Your Message"
                name=""
                id=""
                cols="10"
                rows="5"
              ></textarea>
            </form>
            <div class="contact-button flex">
              <a
                aria-label=". Send Message,"
                class="font-montserrat-regular color-white flex"
                href="#"
                ><h6>Send Message</h6>
                <i class="fal fa-chevron-right arrow"></i>
              </a>
            </div>
          </div>
        </div>
        <div
          data-aos-offset="300"
          data-aos-once="false"
          data-aos-delay="150"
          data-aos-easing="ease-in-out"
          data-aos-duration="525"
          data-aos="fade-left"
          class="contact-map flex"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d84003.799106805!2d2.2982760169064775!3d48.85594644858041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20France!5e0!3m2!1sen!2srs!4v1645114259607!5m2!1sen!2srs"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </div>

          © Trémont Restaurant. All Rights Reserved.
        </p>

            href="#"
            ><i class="fab fa-instagram"></i></a
          ><a

            aria-label="Our Yelp Profile,"
            class="social color-white"
            href="#"
            ><i class="fab fa-yelp"></i
          ></a>
        </div>
