            >
              <rect
                id="Line_2"

              />

                data-name="Line 3"

                height="2"
                transform="translate(0 22)"
              />

          </button>
          <li>
            <a

              aria-label="O Nama Strana,"
              class="font-calluna-light color-white"
              href="../sr/about.html"
              >O nama</a
            >
          </li>
          <li>
            <a
              title="Kontakt Strana"
              aria-label="Kontakt Strana,"
              class="active font-calluna-light color-white more-padding"
              href="#"
              >Kontakt</a
            >
          </li>
          <li>
            <a
              title="Naša Facebook Stranica"
              aria-label="Naša Facebook Stranica,"
              class="social color-white"
              href="#"

            ></a>

          <li>
            <a
              title="Naš Instagram Profil"

              >EN</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div style="padding-top: 12rem" class="body-container flex-column">
      <section style="z-index: 10" class="contact flex-row z-200">
        <div
          data-aos-offset="300"
          data-aos-once="false"
          data-aos-easing="ease-in-out"
          data-aos-duration="500"
          data-aos="fade-up"
          class="contact-text flex-column"
        >
          <div
            aria-labelledby="contact-title"
            class="contact-text-title color-white font-calluna-bold flex"
          >
            <h1 id="contact-title">Kontakt</h1>
          </div>
          <div
            class="contact-text-info flex-column color-white font-montserrat-light"
          >
            <div class="info flex-row">
              <i class="fal fa-map-marker-alt fa-fw color-accent"></i>
              <p
                aria-label="Naša lokacija: 118, Nasumična Ulica, Pariz, Francuska,"
              >
                118 Nasumična Ulica<br />
                75006 Pariz<br />
                Francuska
              </p>
            </div>
            <div class="info flex-row">
              <i class="fal fa-clock fa-fw color-accent"></i>
              <p
                aria-label="Naši radni sati: Ponedeljak do Petka: 10 časova do 21 čas; Subota do Nedelje: 10 časova do 23 časa,"
              >
                Pon - Pet: 10h - 21h<br />
                Sub - Ned: 10h - 23h
              </p>
            </div>
            <div class="info flex-row">
              <i class="fal fa-phone-alt fa-fw color-accent"></i>
              <p aria-label="Naš broj telefona: 011, 25, 07, 260,">
                011 25 07 260
              </p>
            </div>
            <div class="info flex-row font-montserrat-bold">
              <i class="fal fa-comment fa-fw color-accent"></i>
              <p aria-label=", Pošaljite nam poruku, ">Poruka</p>
            </div>
          </div>
          <div class="contact-text-form flex-column">
            <form class="contact-form flex-column" action="">
              <input
                id="message-input-name"
                aria-label="Ukucajte svoje puno ime,"
                autocomplete="off"
                placeholder="Puno Ime"
                type="text"
              />
              <input
                id="message-input-email"
                aria-label="Ukucajte svoju email adresu,"
                autocomplete="off"
                placeholder="Email Adresa"
                type="email"
              />
              <input
                id="message-input-phone"
                aria-label="Ukucajte svoj broj telefona,"
                autocomplete="off"
                placeholder="Broj Telefona"
                type="tel"
              />
              <textarea
                id="message-input-text"
                aria-label="Ukucajte svoju poruku, "
                autocomplete="off"
                placeholder="Vaša Poruka"
                name=""
                id=""
                cols="10"
                rows="5"
              ></textarea>
            </form>
            <div onclick="validateMessageForm()" class="contact-button flex">
              <a
                href="javascript:void(0)"
                aria-label=". Pošaljite poruku,"
                class="font-montserrat-regular color-white flex"
                href="#"
                ><h6>Pošalji</h6>
                <i class="fal fa-chevron-right arrow"></i>
              </a>
            </div>
          </div>
        </div>
        <div
          data-aos-offset="300"
          data-aos-once="false"
          data-aos-delay="150"
          data-aos-easing="ease-in-out"
          data-aos-duration="525"
          data-aos="fade-left"
          class="contact-map flex"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d84003.799106805!2d2.2982760169064775!3d48.85594644858041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20France!5e0!3m2!1sen!2srs!4v1645114259607!5m2!1sen!2srs"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </div>
